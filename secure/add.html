<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Property (Secure)</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Add Rental Property (Secure)</h1>

  <form action="/secure/add" method="POST">
    <label>Title:</label><br>
    <input type="text" name="title" pattern="^[a-zA-Z0-9\s.,'-]{1,100}$" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4" maxlength="500" required></textarea><br><br>

    <label>Price (INR):</label><br>
    <input type="number" name="price" min="0" required><br><br>

    <label>Owner Username:</label><br>
    <input type="text" name="owner" pattern="^[a-zA-Z0-9_]{3,20}$" required><br><br>

    <button type="submit">Add Property</button>
  </form>

  <br>
  <a href="/secure/home">Back to Home</a>
</body>
</html>
