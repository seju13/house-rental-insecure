<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Property (Insecure)</title>
  <link rel="stylesheet" href="//public/stylee.css">
</head>
<body>
  <h1>Add Rental Property (Insecure)</h1>

  <form action="/insecure/add" method="POST">
    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4" required></textarea><br><br>

    <label>Price:</label><br>
    <input type="number" name="price" required><br><br>

    <label>Owner Username:</label><br>
    <input type="text" name="owner" required><br><br>

    <button type="submit">Add Property</button>
  </form>

  <br>
  <a href="/insecure/home">Back to Home</a>
</body>
</html>
